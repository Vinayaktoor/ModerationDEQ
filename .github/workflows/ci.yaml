name: ModerationDEQ CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  ci:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.10]

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # 3️⃣ Install system dependencies (if needed)
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y graphviz

      # 4️⃣ Install Python dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest flake8 dvc mlflow

      # 5️⃣ Linting (lightweight)
      - name: Lint code
        run: |
          flake8 src tests --max-line-length=100 --ignore=E203,W503

      # 6️⃣ Run unit tests
      - name: Run tests
        run: |
          pytest tests/ --disable-warnings --maxfail=1

      # 7️⃣ DVC pipeline validation (NO data pull)
      - name: DVC pipeline check
        run: |
          dvc status || echo "DVC pipeline check skipped"

      # 8️⃣ MLflow import + config sanity
      - name: MLflow sanity check
        run: |
          python - <<EOF
          import mlflow
          print("MLflow import OK")
          EOF

      # 9️⃣ Model import smoke test
      - name: Model import test
        run: |
          python - <<EOF
          from src.models import *
          print("Model imports OK")
          EOF
